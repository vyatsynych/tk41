<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ІТ Коледж Львівської Політехніки</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #1f2671;
            color: white;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 80px;
            margin-right: 20px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        nav {
            background-color: #d3d3d3;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .hero {
            background: linear-gradient(to bottom, #6d6fa4, white);
            padding: 20px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        .departments {
            padding: 40px 0;
        }
        .departments h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .logos img {
            height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <img src="lpnu_logo.png" alt="Логотип">
        <h1>ІТ КОЛЕДЖ ЛЬВІВСЬКОЇ ПОЛІТЕХНІКИ</h1>
    </header>
    <nav>
        <a href="#">Вибори ректора</a>
        <a href="#">Політехніка для перемоги</a>
        <a href="#">Книга пам’яті</a>
        <a href="#">Аналітичні статті</a>
    </nav>
    <div class="hero">
        <img src="university_photo.jpg" alt="Будівля коледжу">
    </div>
    <section class="departments">
        <h2>Наші підрозділи</h2>
        <div class="logos">
            <img src="LPNU_logo_tech-startup-school.png" alt="Tech Startup School">
            <img src="LPNU_logo_tech-business-school.png" alt="Tech Business School">
            <img src="LPNU_logo_SID-city-scientific-park.png" alt="City Scientific Park">
        </div>
    </section>
</body>
</html>
